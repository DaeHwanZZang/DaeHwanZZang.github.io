<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            background-color: #f4f4f4;
        }
        .header {
            padding: 10px;
            background: #ddd;
        }
        .logo-left {
            float: left;
            width: 300px;
            margin-top: 5px;
        }
        .logo-right {
            float: right;
            width: 50px;
            margin-top: 20px;
            margin-right: 30px;
        }
        .header a {
            float: right;
            display: block;
            color: #c51b1b;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin-top: 25px;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        a.no-style {
            all: unset;
            display: inline;
            cursor: pointer;
}
        .leftcolumn {
            float: left;
            width: 75%;
        }
        .rightcolumn {
            float: left;
            width: 25%;
            /*background-color: #f1f1f1;;*/
            padding-left: 20px;
        }
        .fakeimg {
            background-color: #aaa;
            width: 100%;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            height: auto;
        }

        .profile-row {
            display: flex;
            align-items: stretch;
            gap: 20px; /* 이미지와 텍스트 사이 간격 */
            height: 100%;
        }

        .profile-img {
            height: 100%;
            width: auto;
            object-fit: cover;
            flex-shrink: 0;
            max-height: 300px; /* 이미지 최대 높이 설정 */
        }


        .profile-text {
            flex: 1;
        }


        .fakeimg-link {
            text-decoration: none; /* 링크 밑줄 제거 */
            display: block;         /* 박스 전체를 클릭 가능하게 만듦 */
            margin-bottom: 10px;
        }

        .fakeimg-link .fakeimg {
            transition: background-color 0.3s;
            cursor: pointer;
            color: black;
        }

        .fakeimg-link:hover .fakeimg {
            background-color: #888;  /* hover 시 색 변경 */
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .footer {
            background-color: #d3d3d3;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
        .footer-container {
            display: flex;
            justify-content: left;
            gap: 100px;
            flex-wrap: wrap;
            text-align: left;
            margin-left: 20px;
        }
        .footer-section h3 {
            margin-bottom: 10px;
        }
        .footer-section a {
            text-decoration: none;
            color: black;
        }
        .footer-section a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
                width: 100%;
                padding: 0;
            }

        }

        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
                width: 100%;
                padding: 0;
            }

            .profile-row {
                flex-direction: column;
                align-items: center;
            }

            .profile-img {
                width: 100%;
                height: auto;
                max-width: 300px;
            }

            .profile-text {
                text-align: center;
            }
        }


        .album-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 20px;
        }
        .album-card {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }
        .poster img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            border-radius: 8px;
        }
        .info {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .date-location {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 5px;
            font-size: 0.9rem;
        }
        .ticket a {
            padding: 10px 15px;
            font-size: 0.9rem;
            background-color: crimson;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .ticket a:hover {
            background-color: darkred;
        }

        @media screen and (max-width: 800px) {
            .album-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media screen and (max-width: 400px) {
            .album-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
